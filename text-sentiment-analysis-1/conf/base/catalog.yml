gold_standard:
  type: pandas.CSVDataSet
  filepath: data/01_raw/gold_standard.csv
  layer: raw

labelled_data:
  type: text.TextDataSet
  filepath: data/01_raw/labelled_data.xml
  layer: raw
  # file_format: xml

testing_data:
  type: text.TextDataSet
  filepath: data/01_raw/testing_data.xml
  layer: raw
  # file_format: xml

unlabelled_data:
  type: text.TextDataSet
  filepath: data/01_raw/unlabelled_data.xml
  layer: raw
  # file_format: xml

stopwords_custom:
  type: text.TextDataSet
  filepath: data/02_intermediate/tools/stopwords_custom.txt
  layer: intermediate

preprocessed_labelled_data:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/preprocessed_labelled_data.pq
  layer: primary

preprocessed_testing_data:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/preprocessed_testing_data.pq
  layer: primary

testing_data_table:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/testing_data_table.pq
  layer: primary